<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bgn">
        <div class="bg">
        <div class="box">
        <div class="search_box">
            <input type="text" value="" placeholder="Enter the city name" spellcheck="false"></input>
            <button><img src="/img_part/s_icon.png"/></button>
        </div>
        <div class="weather_info">
            <div class="city_name">
               <h1><span class="city">(City name)</span></h1> 
            <span class="city_default">Default</span>
            </div>
            <div class="temp">0°C</div>
            <div class="immg"><img src="https://openweathermap.org/img/wn/10d@2x.png"/></div>
            <div class="sky">
                <div class="sky_i">
                    <img src="/img_part/sky.png">
                </div>
                <div class="text_t">
                    Sky looks : none
                </div>
            </div>
            <div class="humid">
                <div class="humid_i">
                    <img src="/img_part/humid.png">
                </div>
                <div class="humid_t">
                    Humidy: 0
                </div>
                <span>%</span>
            </div>
            <div class="wind_speed">
                <div class="wind_speed_i">
                    <img src="/img_part/airspeed.png">
                </div>
                <div class="wind_speed_t">
                    wind speed: 0
                </div>
                <span>&nbsp;km/h</span>
            </div>
            <div class="feels_like">
                <div class="feels_like_i">
                    <img src="/img_part/feeling.png">
                </div>
                <div class="feels_like_t">
                    Real feel: 0
                </div>
                <span>°C</span>
            </div>
        </div>
        </div>
    </div>
    </div>
    <script src="script_file.js"></script>
</body>
</html>
